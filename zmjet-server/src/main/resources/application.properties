MYSQL_PORT_3306_TCP_ADDR=127.0.0.1
MYSQL_PORT_3306_TCP_PORT=3306
MYSQL_ENV_MYSQL_DB_NAME=zm
MYSQL_ENV_MYSQL_DB_USERNAME=user
MYSQL_ENV_MYSQL_DB_PASSWORD=password

spring.datasource.url=jdbc:mysql://${MYSQL_PORT_3306_TCP_ADDR}:${MYSQL_PORT_3306_TCP_PORT}/${MYSQL_ENV_MYSQL_DB_NAME}?autoReconnect=true
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${MYSQL_ENV_MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_ENV_MYSQL_DB_PASSWORD}
spring.datasource.validation-query=SELECT 1

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#spring.datasource.test-on-borrow=true